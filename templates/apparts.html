{% extends "layout.html" %}
{% block title %}Tous les apparts{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.css') }}"
          xmlns="http://www.w3.org/1999/html">

    <script type="text/javascript" src="{{ url_for("static", filename="js/jquery.dataTables.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/jquery.dataTables.plugins.js") }}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var API_SOURCE = "{{ url_for("api_apparts") }}"

            var datatable = $('#tblApparts').dataTable({
                "bProcessing": true,
                "bServerSide": true,
                "sPaginationType": "full_numbers",
                "bjQueryUI": true,
                "sAjaxSource": API_SOURCE + "?only_news=" + $("#only_news")[0].checked,
                "aaSorting": [
                    [8, 'desc']
                ],
                "sDom": 'ipfrtpl',
                "bStateSave": true
            });

            $("#only_news").change(function () {
                datatable.fnReloadAjax(API_SOURCE + "?only_news=" + this.checked);
            })
        });
    </script>
{% endblock %}
{% block content %}
    <p><label for="only_news">Ne voir que les nouveautés</label><input type="checkbox" id="only_news"/></p>
    <table id="tblApparts">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Photo</th>
            <th>Loyer</th>
            <th>Ville</th>
            <th>CP</th>
            <th>Pièces</th>
            <th>Meublé</th>
            <th>Surface</th>
            <th>Date</th>
            <th>Source</th>
        </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
        </tbody>
    </table>

{% endblock %}
