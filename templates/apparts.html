{% extends "layout.html" %}
{% block title %}Tous les apparts{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.css') }}">

    <script type="text/javascript" src="{{ url_for("static", filename="js/jquery.dataTables.js") }}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#tblApparts').dataTable({
                "bProcessing":true,
                "bServerSide":true,
                "sPaginationType":"full_numbers",
                "bjQueryUI":true,
                "sAjaxSource":"/api/apparts/",
                "aaSorting": [[2,'desc']],
                "sDom": 'ipfrtpl',
                "bStateSave": true
            });
        });
    </script>
{% endblock %}
{% block content %}

    <table id="tblApparts">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Loyer</th>
            <th>Date</th>
            <th>Photo</th>
        </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
        </tbody>
    </table>

{% endblock %}
